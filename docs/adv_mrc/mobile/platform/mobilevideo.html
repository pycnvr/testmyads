<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Test Page - Video</title>

    <style>
        body {
            margin: 0px;
            padding: 0px;
            background-color: black;
        }
    </style>
    <script src="http://www.testmyads.com/testmyads/js/jwplayer-8.9.3/jwplayer.js"></script>
    <script>
		try {
    document.domain = "dotomi.com"
} catch (e) {}
window.onload = function() {
    jwplayer.key = "XZyU3yIB6FBlhDyQckG47C6EGgEeHnwGsexOZPejXhRT8F3e";
    var rand = Math.floor(1e6 * Math.random()),
        vastUrl = "https://ssapi.ad.cpe.dotomi.com/s2s/lite" + window.location.search + "&deal_id=213&rand=" + rand;
    jwplayer("player").setup({
        primary: "html5",
        advertising: {
            client: 'vast',
            tag: vastUrl,
            vpaidcontrols: true
        },
        width: window.innerWidth,
        height: window.innerHeight,
        controls: true,
        image: "",
        autostart: true,
        mute: true,
        file: "https://vstatic.fastclick.net/static/archiver/video/f03/bfb/1bb/f03bfb1bb39d9f04761852cbe10a3447f2ebd52c1028d39eb85de7ca7586a3e2.mp4"
    })
};
var resize = function() {
    jwplayer("player").resize(window.innerWidth, window.innerHeight)
};
window.addEventListener("orientationchange", resize);
    </script>
</head>
<body>
    <center>
        <div id="player"></div>
    </center>
</body>
</html>
